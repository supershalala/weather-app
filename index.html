<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">
          <img
            src="./assets/images/logo.png"
            alt="Logo"
            width="50"
            height="50"
            class="d-inline-block align-text-centre"
          />
          Weather App
        </a>
      </div>
    </nav>

    <div class="container text-center">
      <!-- <h1>Weather App</h1> -->
      <div id="search-input" class="mt-4 row">
        <div class="input-group col">
        <input class="form-control " type="text" id="location-input" placeholder="Enter City Name" />
        <button id="search-btn" class="btn btn-dark">Search</button>
      </div>
      <div id="search-history" class="col"></div>
    </div>
      <div class="weather-info mt-4 mb-2"></div>

      <div class="five-day row mt-3">
        <div id="day-one" class="col-12 col-md"></div>

        <div id="day-two" class="col-12 col-md"></div>
        <div id="day-three" class="col-12 col-md"></div>
        <div id="day-four" class="col-12 col-md"></div>
        <div id="day-five" class="col-12 col-md"></div>
      </div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
